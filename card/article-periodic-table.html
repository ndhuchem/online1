<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動式週期表 - 化學視界</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main id="main-content" class="article-page container">
        <h1 style="text-align: center; margin-top: 30px;">互動式週期表</h1>
        <div class="mode-selector" style="margin: 20px auto; text-align: center;">
            <label for="viewMode" style="font-weight: bold; margin-right: 10px;">切換視圖：</label>
            <select id="viewMode" onchange="initPeriodicTable()" style="padding: 5px 15px; border-radius: 5px; cursor: pointer;">
                <option value="standard">標準分類</option>
                <option value="electronegativity">電負度</option>
                <option value="flame">焰色反應</option>
                <option value="year">發現年代</option>
            </select>
        </div>
        <section class="periodic-table-container">
            <div class="periodic-table" id="periodicTable"></div>
            <div class="lanthanides-actinides" id="extraRows"></div>
        </section>
        <article>
            <h1 class="article-title">互動式週期表：探索元素的世界</h1>
            <p class="article-meta">更新於 2026年1月1日 by 東華大學 喵鴿</p>
            <section class="article-section">
                <h2>尋找元素的奧秘</h2>
                <p>週期表是化學的基石，點擊上方的元素方塊，探索它們的奧秘吧！</p>
            </section>
            <section class="article-section">
                <h2>元素的故事等你發現</h2>
                <p>例如，鐵（Fe）是文明的基石；氧（O）是生命不可或缺的氣體。</p>
            </section>
            <div class="return-home" style="text-align: center; margin: 30px 0;">
                <a href="../index.html" class="btn">返回首頁</a>
            </div>
        </article>

        <div id="elementModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3 id="modalName">元素名稱</h3>
                <p>原子序：<span id="modalNumber"></span></p>
                <div id="modalDesc"></div>
                <div id="modalLinkContainer"></div>
            </div>
        </div>
    </main>
</body>
